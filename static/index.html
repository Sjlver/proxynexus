<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>Proxy Nexus</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="#"/>
   </head>
   <body>
      <div class="print-hide">
        <h1>
          Proxy Nexus
        </h1>
        <p>
          Print Netrunner Proxy cards! Enter your card names into the sidebar, one card per line, and click print. <br />
        </p>
        <div id="side-bar" >
            <div class="tab">
                <button class="tablinks" onclick="selectTab(event, 'Desklist')">Desklist</button>
                <button class="tablinks" onclick="selectTab(event, 'Set')">Set</button>
                <button class="tablinks" onclick="selectTab(event, 'Card List')" id="defaultOpen">Card List</button>
            </div>
            <div id="Desklist" class="tabcontent">
              <h3>Desklist</h3>
              <p>Enter URL or deck id</p>
            </div>
            <div id="Set" class="tabcontent">
              <h3>Set</h3>
              <p>Dropdown of sets, defaulted to SC19</p> 
            </div>
            <div id="Card List" class="tabcontent">
              <h3>Card List</h3>
              <textarea id="UserInput" name="UserInput" placeholder="Card Names" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
            </div>
            <p>
              <a class="btn" href="javascript:window.print();" title="Print">Print Cards</a>
            </p>
        </div>
      </div>
      <div id="Cards"></div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src="js/index.js"></script>
   </body>
</html>
